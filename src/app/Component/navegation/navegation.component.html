<!--Modal -->
<ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title text-center" id="modal-basic-title" *ngIf="ocultar == true">Registrarse</h4>
            <h4 class="modal-title" id="modal-basic-title" *ngIf="DatosGenelaresCliente == true">Datos Generales</h4>
            <h4 class="modal-title" id="modal-basic-title" *ngIf="DatosContactoCliente == true">Datos Contacto</h4>
    
        </div>
        <div class="modal-body">
            <div class="row" *ngIf="ocultar == true">
                <div class="col-md-12 text-center">
                    <b>Seleccione Tipo De Usuario</b>
                </div>
            </div>
            <div class="row text-center" *ngIf="ocultar == true">
                <div class="col-md-6">
                    <img src="../../../assets/Cliente.png" (click)="Cliente()" class="btn btn-img" width="90%">
                </div>
                <div class="col-md-6">
                    <img src="../../../assets/Aliado-Comercial.png" class="btn btn-img" width="90%">
                </div>
            </div>
            <div class="row" *ngIf="DatosGenelaresCliente ==true">
                <div class="col-md 12">
                    <form>
                        <div class="form-group">
                            <label>RUC *</label>
                            <input type="text" class="form-control" name="Ruc" [(ngModel)]="Ruc"placeholder="Escriba Su Ruc" required>
                        </div>
                        <div class="form-group">
                            <label>Razon Social *</label>
                            <input type="text" class="form-control" name="RazonSocial" [(ngModel)]="RazonSocial" 
                                placeholder="Escriba Su Razon Social" required>
                        </div>
                        <div class="form-group">
                            <label>Ciudad</label>
                            <select name="Ciudades" [(ngModel)]="Ciudades" class="form-control">
                                <option value="1">Bogota</option>
                                <option value="2">Medellin</option>
                                <option value="3">Barranquilla</option>
                                <option value="4">Cartagena</option>
                                <option value="5">Bucaramanga</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Dirrecion *</label>
                            <input type="text" class="form-control" name="Dirrecion" [(ngModel)]="Dirrecion"  placeholder="Dirrecion" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="btn pulse animated infinite btn-principal m-lr-15" (click)="Cancelar()"> 
                                        <label  class="label">Cancelar</label></a>
                                </div>
                                <div class="col-md-6">
                                    <a class="pulse animated infinite btn-principal m-lr-15 btn a-btn" (click)="Scliente()">
                                        <label class="label">Siguiente</label></a>
                                </div>
                            </div>
    
    
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" *ngIf="DatosContactoCliente == true">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label>Contacto *</label>
                            <input type="text" class="form-control" [(ngModel)]="Contacto" name="Contacto" placeholder="Escriba Nombre Contacto">
                        </div>
                        <div class="form-group">
                            <label>Telefo Empresa *</label>
                            <input type="text" class="form-control" name="TelefonoEmpresa" [(ngModel)]="TelefonoEmpresa"
                                placeholder="Escriba el telefono de su empresa">
                        </div>
                        <div class="form-group">
                            <label>Celular *</label>
                            <input type="text" class="form-control" name="ContactoCelular" [(ngModel)]="ContactoCelular"
                                placeholder="Escriba Celular Contacto">
                        </div>
                        <div class="form-group">
                            <label>Cargo *</label>
                            <input type="text" class="form-control" name="CargoContacto"  [(ngModel)]="CargoContacto" placeholder="Cargo Contacto">
                        </div>
                        <div class="form-group">
                            <label>Correo Electronico *</label>
                            <input type="email" class="form-control" name="EmailContacto" [(ngModel)]="EmailContacto"
                                placeholder="Correo Electronico Contacto">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <a class="pulse animated infinite btn-principal m-lr-15 btn a-btn" (click)="Cancelar()"><label
                                            class="label">Cancerlar</label></a>
                                </div>
                                <div class="col-md-6">
                                    <a class="pulse animated infinite btn-principal m-lr-15 btn a-btn" (click)="FCliente()"><label
                                            class="label">Finalizar</label></a>
                                </div>
                            </div>
    
    
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-12">
                    <div class="text-cente">
                        <img src="../../../assets/UsuarioCreado.JPG" alt="Usuario" width="30px">
                    </div>
                </div>
            </div> -->
        </div>
    
    
    </ng-template>
