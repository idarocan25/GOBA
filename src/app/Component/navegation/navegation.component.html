<!--Modal -->
<ng-template #content let-modal>
  <div *ngIf="modalUserGroup == true">
    <div class="modal-header">
      <h4 class="modal-title text-center letterGoba" id="modal-basic-title">CONFIRME A QUE GRUPO DE USUARIO PERTENECE
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
      <div class="row text-center" *ngIf="hide == true">
        <div class="col-md-6">
          <img src="../../../assets/Cliente.png" (click)="InvokeCustomerComponent(content, contentLanguage)"
            class="btn btn-img" width="90%">
        </div>
        <div class="col-md-6">
          <img src="../../../assets/Aliado-Comercial.png" class="btn btn-img" width="90%">
        </div>
      </div>

      <a class="btn-principal m-lr-15 btn a-btn" (click)="modal.close('Save click')" *ngIf="hide == true"><label
          class="label">Cancelar</label>
      </a>
    </div>
  </div>
</ng-template>


<ng-template #contentLanguage let-modal>
  <div *ngIf="modalUserGroup == true">
    <div class="modal-header">
      <h4 class="modal-title text-center letterGoba" id="modal-basic-title">SELECCIONAR LENGUAJE</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
      <div class="row text-center" *ngIf="hide == true">
        <div class="col-md-4">
          <img src="../../../assets/Cliente.png" (click)="modalClose(contentLanguage)"  class="btn btn-img" width="90%">
        </div>
        <div class="col-md-4">
          <img src="../../../assets/Aliado-Comercial.png"  (click)="modalClose(contentLanguage)" [routerLink]="['customer']" routerLinkActive="router-link-active"  class="btn btn-img" width="90%">
        </div>
        <div class="col-md-4">
          <img src="../../../assets/Aliado-Comercial.png" class="btn btn-img" width="90%">
        </div>
      </div>
    </div>
  </div>
</ng-template>








<!--Modal Acceder Cuenta-->
<ng-template #accederCuenta let-modal>
  <div class="modal-header">
    <div class="text-center" style="width:100%">
      <img width="109" src="../../../assets/brand-logo.png" />
    </div>
  </div>
  <div class="lineal-modal-img"></div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="usr" class="title-input">Usuario *</label>
        <input type="text" class="form-control form-global" id="usr" [(ngModel)]="user" name="user"
          placeholder="Digite su Usuario">
      </div>
      <div class="form-group">
        <label for="usr" class="title-input">Contrase単a *</label>
        <input type="password" class="form-control form-global" id="password" [(ngModel)]="password" name="password"
          placeholder="Digite Su Contrase単a">
        <div class="reset-pass-content">
          Reestablecer Contrase単a
        </div>
      </div>
      <br>
      <br>
      <!-- Modal footer -->
      <div class=" modal-footer text-center ">
        <button type="button" class=" btn-principal" (click)="Ingresar()">Ingresar</button>
        <button type="button" class=" btn-principal" (click)="modal.close('Save click')">Cancelar</button>
      </div>
    </form>
  </div>
</ng-template>
