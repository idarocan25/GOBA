<ng-template #confirmTypeId let-modal>
    <div class="modal-header">
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <h4 class="modal-title text-center letterGoba" id="modal-basic-title">CONFIRMAR TIPO IDENTIFICACIÓN</h4>
                </div>
                <div class="form-group">
                    <select name="ruc" class="form-control">
                        <option value="1">RUC</option>
                        <option value="2">Cédula</option>
                        <option value="3">Pasaporte</option>
                    </select>

                    <input type="text" class="form-control" name="tipoDocumento" [(ngModel)]="tipoDocumento" placeholder="selecciona el campo correspondiente" required>
                </div>
                <br>
                <br>
                <!-- Modal footer -->
                <div class=" modal-footer text-center ">
                    <button type="button" class=" btn-principal" (click)="NextFormCommercial()">siguiente</button>
                    <button type="button" class=" btn-principal" (click)="modal.close('Save click')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
